<div class="left-part white scroll-auto col-xs-12 col-md-4 no-padding full-height no-overflow-y">

  <div class="js-rg-station height-40">
    <div class="toolbar top">
      <a class="btn pull-left" href="#<%= type %>">
          <span class="reneco reneco-leftarrow"></span>
          &nbsp;
          <span data-i18n="button.back">Back</span>
      </a>
      <div class="js-navbar pull-left"></div>
      <div class="js-from-btns pull-right"></div>
    </div>
    <div class="crop2">
      <form class="js-from-station"></form>
    </div>
    <div class="">
      <ul class="nav nav-tabs toolbar bottom">
      <% _.each(uiGridConfs, function(uiGridConf, index){ %>
        <% if( uiGridConf.name === 'protocols') { %>
          <li class="tab-ele <%= (index == 0)? 'active' : '' %>">
            <button class="js-btn-add-protocols btn btn-xs btn-prevent-collapse btn-success" value="">
                <span>+ ADD</span>
            </button>
            <a href="#<%= uiGridConf.name %>Tab" class="tab-link"><%= uiGridConf.label %></a>
          </li>
        <% } else { %>
          <li class="tab-ele <%= (index == 0)? 'active' : '' %>">
            <a href="#<%= uiGridConf.name %>Tab" class="tab-link"><%= uiGridConf.label %></a>
          </li>
          <% }%>
      <% }); %>
      <li class="tab-ele ">
        <a href="#mapTab" class="tab-link">Map</a>
      </li>
      
      </ul>
      <!--<div class="js-from-btns"></div>-->
    </div>
  </div>
  
  <!--<div class="js-rg-protocols half-height">-->
  <!--</div>-->
    <div class="tab-content height-60 no-padding station-protocols-panel">
      <% _.each(uiGridConfs, function(uiGridConf, index){ %>
        <div id="<%= uiGridConf.name %>Tab" class="tab-pane full-height fade <%= (index == 0)? 'in active' : '' %>">

          <div class="js-rg-<%= uiGridConf.name %> full-height no-padding"></div>
        </div>
      <% }); %>
      <div id="mapTab" class="tab-pane full-height no-padding">
        <div id="map" class="js-map full-height no-padding"></div>
      </div>
    </div>

</div>

<div class="js-rg-protocol col-xs-12 col-md-8 no-padding full-height dark">
  <div class="toolbar top"></div>
  <div class="crop2 strong-dark"></div>
  <div class="toolbar bottom"></div>
</div>
