<div id="infos"  class="left-part col-xs-12 col-md-5 full-height no-padding">
  <div class="toolbar top">
    <a class="btn" href="#<%= type %>">
        <span class="reneco reneco-leftarrow"></span>
        &nbsp;
        <span data-i18n="button.back">Back</span>
    </a>
    <div class="js-rg-navbar pull-right"></div>
  </div>

  <div class="crop1 no-padding">
    
    <div id="formTab" class="half-height">
        <div class="js-form crop1"></div>
        <div class="toolbar bottom">
          <div class="js-form-btns"></div>
        </div>
    </div>

    <div class="height-60">
      <ul class="nav nav-tabs toolbar bottom">
        <li class="tab-ele active">

        </li>

        </li>
        <li class="tab-ele"><a href="#locationsTab" class="tab-link">Locations</a>
        </li>
      </ul>
      <div class="tab-content full-height no-padding">

        </div>
        <div id="equipmentTab" class="tab-pane full-height fade">
          <div class="js-rg-equipment-grid full-height"></div>
        </div> 
        <div id="locationsTab" class="tab-pane full-height fade">
          <div class="js-rg-locations-grid full-height"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class=" no-padding col-xs-12 col-md-7 ns-full-height">

      <div id="showDetails" class="masqued">
        <span class="glyphicon glyphicon-chevron-right big"/>
      </div>
    </div>
  </div>
</div>
